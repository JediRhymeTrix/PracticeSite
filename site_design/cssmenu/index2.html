<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<title>KMIT</title>
<style class="cp-pen-styles">
@import url(http://fonts.googleapis.com/css?family=Roboto:400,300,500);
nav {
	z-index: 9999;
	position: absolute;
	margin-top: 52px;
	margin-left: 30px;
	width: 300px;
	background: #CBCAC6;
	color: rgba(0, 0, 0, 0.87);
	-webkit-clip-path: circle(24px at 30px 24px);
	clip-path: circle(24px at 32px 24px);
	-webkit-transition: -webkit-clip-path 0.5625s, clip-path 0.375s;
	transition: -webkit-clip-path 0.5625s, clip-path 0.375s;
}
nav:hover {
	background: white;
	box-shadow: 1px -2px 8px 1px rgba(0, 0, 0, 0.2);
	-webkit-transition-timing-function: ease-out;
	transition-timing-function: ease-out;
	-webkit-transition-duration: 0.75s;
	transition-duration: 0.75s;
	-webkit-clip-path: circle(390px at 225px 24px);
	clip-path: circle(390px at 150px 24px);
}
a {
	display: block;
	color: #026b82;
	font: 14px Roboto;
	cursor: pointer;
	line-height: 0px;
	padding: 20px;
	cursor: pointer;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}
a:hover {
	color: #CBCAC6;
}
a:active {
	color: #ec7613;
}
.navicon {
	padding: 23px 20px;
	cursor: pointer;
	-webkit-transform-origin: 32px 24px;
	-ms-transform-origin: 32px 24px;
	transform-origin: 32px 24px;
}
.navicon div {
	position: relative;
	width: 20px;
	height: 2px;
	background: rgba(0, 0, 0, 0.87);
	background: #ec7613;
}
.navicon div:before, .navicon div:after {
	display: block;
	content: "";
	width: 20px;
	height: 2px;
	background: #ec7613;
	position: absolute;
}
.navicon div:before {
	top: -7px;
}
.navicon div:after {
	top: 7px;
}
</style>
</head>
<body>
<div id="cssmenu">
  <nav height="10px">
    <div class="navicon">
      <div ></div>
    </div>
    <a>Student's Corner</a> <a>Faculty Login</a> <a>Idea Centre</a> <a>Blog</a> <a>Contact</a> </nav>

    <div class="css-script-center"> </div>

  <div id="rectangle"></div>

  <ul>

    <li><a href='#'><span>ABOUT</span></a></li>

    <li><a href='#'><span>INITIATIVES</span></a></li>
    <li class='last'><a href='#'><span>BEC</span></a></li>
  </ul>
</div>
</body>
</html>
